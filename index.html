<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: wheat;
        }

        .container {
            width: 500px; 
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 95%;
            padding: 9px; 
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 15px;
            font-size: 16px;
            min-height:80px ;
        }

        .message-container {
            margin-top: 20px;
            padding: 20px; 
            background-color: #e0f7fa;
            border: 1px solid #b2ebf2;
            border-radius: 15px;
            min-height: 80px; 
            word-wrap: break-word;
        }

        button {
            width: 100%;
            padding: 15px; 
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">Messenger Box</div>
    <input type="text" id="messageInput" placeholder="Type your message here..." oninput="changeBackgroundColor()">
    <button onclick="showMessage()">Submit</button>
    <div id="messageContainer" class="message-container"></div>
</div>

<script>
    function randomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    function changeBackgroundColor() {
        document.body.style.backgroundColor = randomColor();
    }

    function showMessage() {
        const messageInput = document.getElementById('messageInput');
        const messageContainer = document.getElementById('messageContainer');
        messageContainer.textContent = messageInput.value;
        messageInput.value = '';
        document.body.style.backgroundColor = 'wheat';
    }
</script>

</body>
</html>
